    <title>Document</title>

  <style>
    .red {
      color: red;

  </style>
  <body>
    <h1>{{.Title}}</h1>

    <form id="form">
      <label for="username">Username</label>
      <input type="text" id="username" name="username"/>
      <span class="username-error red"></span>
      <br />
      <label for="email">Email</label>
      <input type="email" id="email" name="email" />
      <span class="email-error red"></span>
      <br />
      <label for="address">Address</label>
      <input type="address" id="address" name="address" />
      <span class="address-error red"></span>
      <br />
      <label for="phone">Phone</label>
      <input type="phone" id="phone" name="phone" />
      <span class="phone-error red"></span>
      <br />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" />
      <span class="password-error red"></span>
      <br />
      <button type="submit">Signup</button>
    </form>
    <a href="/login">Login</a>
  </body>
  <script>
    $(document).ready(function () {

      const clearErrorMessage = () => {
        $(".username-error").text("");
        $(".password-error").text("");
        $(".email-error").text("");
        $(".phone-error").text("");
        $(".address-error").text("");
    };

      $("#form").on("submit", function (event) {
        event.preventDefault(); // Ngăn chặn hành động gửi mặc định của biểu mẫu

        // Lấy dữ liệu biểu mẫu
        var formData = $(this).serialize();
        // Gửi dữ liệu biểu mẫu bằng AJAX

        //     // $(".password-error").text(response.PasswordError);
        //     // $(".email-error").text(response.EmailError);
        //     // $(".phone-error").text(response.PhoneError);
        //     // $(".address-error").text(response.AddressError);
        //     // if (
        //     //   response.AddressError +
        //     //     response.PhoneError +
        //     //     response.NameError +
        //     //     response.EmailError +
        //     //     response.PasswordError ==
        //     //   0
        //     // ) {
        //       window.location.href = "/information";
        //       console.log(response);
        //     //}
        //   },
        //   error: function (xhr, status, error) {
        //     // Xử lý lỗi
        //     console.log(error, xhr, status);
        //   },
        // });
        $.ajax({
          url: "/signup",
          method: "POST",
          data: formData,
        })
          .done(function (response) {
            window.location.href = "/information";
            console.log("Success:", response);
          })
          .fail(function (jqXHR, textStatus, errorThrown) {
            // This function runs if the request fails
            console.log("Request failed:", textStatus);
            console.error("Error:", errorThrown);
            console.log(jqXHR);
            clearErrorMessage();
            let responseJSON = jqXHR.responseJSON;
            $(".username-error").text(responseJSON.NameError);
            $(".password-error").text(responseJSON.PasswordError);
            $(".email-error").text(responseJSON.EmailError);
            $(".phone-error").text(responseJSON.PhoneError);
            $(".address-error").text(responseJSON.AddressError);
          });
      });
    });
  </script>
