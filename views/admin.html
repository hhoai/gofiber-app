<div class="admin-container">
  <div class="admin-content">
    <a href="/role">Quản lý vai trò</a>
    <a class="create" href="/createAccount">Thêm tài khoản</a>
    <table>
     <tr>
        <th>STT</th>
        <th>Username</th>
        <th>Email</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Role</th>
        <th>Action</th>
     </tr>
      {{range .Users}}
      <tr>
        <td>{{.RowNumber}}</td>
        <td>{{.Name}}</td>
        <td>{{.Email}}</td>
        <td>{{.Address}}</td>
        <td>{{.Phone}}</td>
        <td>{{.RoleName}}</td>
        <td>
          <a href="/updateAccount/{{.ID}}">Update</a>
          <a href="/deleteAccount/{{.ID}}">Delete</a>
        </td>
      </tr>
      {{end}}
    </table>
    <a href="/logout">Đăng xuất</a>
  </div>

</div>
