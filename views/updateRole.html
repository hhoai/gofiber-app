<div class="signup-container">
  <div class="signup-content">
    <h1 style="font-size: 2.5rem; margin-bottom: 9px">{{.Title}}</h1>
    <form id="form">
      <label for="role">Vai trò</label>
      <input type="text" id="role" name="role" value="{{.Role}}"/>
      <span class="role-error red"></span>
      <br />
      <label>Quyền hạn</label>
      {{range .Permission}}
      <div class="permission">
        <input type="checkbox" id="permission" name="permission" value="{{.ID}}" {{if isPermissionSelected $.PermissionID .ID}}checked{{end}}/>
        <label style="font-weight: normal;">{{.Permission}}</label>
      </div>
      {{end}}
      <span class="permission-error red"></span>
      <br>
      <!-- <input type="hidden" id="accountID" value="{{.id}}"> -->
      <button type="submit">Cập nhật</button>
    </form>
  </div>
</div>

<script>
  $(document).ready(function () {
    const clearErrorMessage = () => {
      $(".role-error").text("");
      $(".permission-error").text("");
    };

    $("#form").on("submit", function (event) {
      event.preventDefault(); // Ngăn chặn hành động gửi mặc định của biểu mẫu

      // Lấy dữ liệu biểu mẫu
      var formData = $(this).serialize();
      $.ajax({
        // url: "/updateAccount/" + $('#accountID').val(),
        url: "/updateRole/{{.id}}",
        method: "PUT",
        data: formData,
      })
        .done(function (response) {
          window.location.href = "/role";
          console.log("Success:", response);
          console.log(formData)
        })
        .fail(function (jqXHR, textStatus, errorThrown) {
          // This function runs if the request fails
          console.log("Request failed:", textStatus);
          console.error("Error:", errorThrown);
          console.log(jqXHR);
          clearErrorMessage();
          let responseJSON = jqXHR.responseJSON;
          // $(".username-error").text(responseJSON.NameError);
          // $(".email-error").text(responseJSON.EmailError);
          // $(".phone-error").text(responseJSON.PhoneError);
          // $(".address-error").text(responseJSON.AddressError);
        });
    });
  });
</script>
